<!DOCTYPE html>
<html lang="en-gb" class="loading" data-speclate-page="image-gallery" data-speclate-url="/image-gallery.html">

  <meta charset="utf-8">

<style type="text/css">
    html,
    body {
        overflow-x: hidden;
        background-color: #46483D;
    }

    body {
        margin: 0;
        font-family: 'Open Sans', sans-serif;
    }

    #container {
        opacity: 1;
        min-height: 55vh;
        position: relative;
        transition: 1s;
        height: auto;

        background-color: #fff;
    }



    h1 {
        margin: 0;
        padding: 1em 0 .5em;
        font-size: 2.5em;
        color: #1D1D1D;
        border-bottom: 1px dashed #eee;
        font-family: 'Open Sans', sans-serif;
    }




    @keyframes loading {
        0% {
            background-position: 0px 0;
        }
        100% {
            background-position: 5000px 0;
        }
    }

    #container:before {
        height: 4px;
        content: ' ';
        display: block;
        position: relative;
        /* top: 28px; */
        width: 100%;
        animation-duration: 4.25s;
        animation-fill-mode: forwards;
        animation-iteration-count: infinite;
        animation-name: loading;
        animation-timing-function: linear;
        z-index: 10;
    }

    .loading #container:before {
        background: linear-gradient(to right, #fff 0%, #bed52e 20%, #fff 35%);
    }


    *#container * {
        opacity: 1;
        transition-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1);
        transition: opacity 3ms;
        transition-delay: 0;

    }




    /* Header *****************************************/

    header,
    footer {
        padding: 1em 0;
        color: #fff;
        text-align: center;
        background-color: #46483D;
    }


    header a,
    footer a {
        text-decoration: none;
        color: inherit;
    }

    .header-logo {
        height: 80px;
    }

    .header-menu {
        text-align: center;
        display: flex;
        justify-content: space-around;
    }

    .header-menu a {
        width: 100%;
        max-width: 180px;
        font-family: "Open Sans";
        font-size: 1em;
    }

    @media (min-width: 700px) {
        /* Header *****************************************/
        header {
            text-align: left;
        }
        .header-menu {
            float: right;
            height: 80px;
            justify-content: flex-end;
            align-items: center;
        }
        .header-menu a {
            vertical-align: middle;
            font-size: 1.25em;
            margin: 0 1.5em;
            line-height: 100%;
        }
    }

    /* Footer *****************************************/

    footer {
        padding-bottom: 3em;
        text-align: left;
        color: #dedede;
    }

    .footer-logo {
        height: 70px;
    }

    .footer-links {
        padding: 0;
        margin: 0;
        list-style: none;
    }

    nav a {
        transition: color .6s;
    }

    nav a.active {
        color: #ABA7A7;
        cursor: default;
    }



.lnug-ticket {
    min-width: 200px;
    text-align: center;
}

.box {
    color: #333;
    top: 35px;
    transition: top .2s ease-in, transform .2s ease-in;
    position: relative;
    text-transform: uppercase;
    padding: 1em;
    margin: 1em;
    text-align: center;
    width: auto;
    font-weight: bold;
    font-size: 11px;
}

.inner {
    border: #EFEFEF;
    border: 2px solid #E1E0DD;
    min-height: 100px;
    max-width: 40em;
    background-color: #ffffff;
    background-image: url(/images/texture.png);
    float: right;
    padding: 8px;
}

.inner h1 {
    padding: 5px 0px;
    margin: 0px;
    font-size: 18px;
    border-bottom: 1px solid #F7F3F3;
    text-align: center;
}


h1.talks {
    padding-top: 1.5em;
}

.info {
    width: auto;
    margin: 2em;
}

.info .wp {
    padding: 5px;
    text-align: center;
    border-bottom: 1px solid #F7F3F3;
    margin: 1em 0;
}

.info .wp.desc {
    text-transform: none;
    font-size: 1.2em;
    line-height: 2em;
    width: 100%;
}

.info .wp h2 {
    margin: 8px;
}

.info li {
    text-align: left;
    text-transform: none;
}

.total {
    border-top: 1px solid #F7F3F3;
}

.ticket {
    text-align: center;
    display: block;
    margin: 1em;
}

.total h2 {
    padding-left: 15px;
    margin: 10px 0px;
    font-size: 15px;
}

.total p {
    float: right;
    margin: 0px;
    margin-right: 15px;
}

.clearfix:after {
    content: ".";
    display: block;
    height: 0;
    clear: both;
    visibility: hidden;
}

.cta {
    color: #1b1b1b;
    text-align: center;
    text-decoration: none;
    display: block;
    background: #BED52E;
    border-radius: 5px;
    padding: 2em;
    margin: 10px auto 0;
    font-size: 25px;
    padding: .3em 1em;
    border: 0 !important;
    max-width: 10em;
}

.cta:hover {
    cursor: pointer;
}

.map-holder {
    background: url('/images/maps/thin.png');
    height: 700px;
    background-position: center;
    min-width: 300px;
    padding-bottom: 490px;
    padding: 0;
    margin: 0;
    width: 100%;
    box-shadow: inset 3em 0em 6em #fff, inset -3em 0em 6em #fff, inset 0 .5em .5em #ABA7A7;
}

.split {
    display: inline-block;
}

      html.loading .blur {
        filter: blur(15px);
        transition: filter .5s;
     }

</style>
