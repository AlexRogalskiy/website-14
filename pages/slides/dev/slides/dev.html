<p>To work on the LNUG website:</p>


<pre>
  <code>
    git clone git@github.com:lnug/website.git
    cd ./website
    npm run build
    npm start
    npm run watch
  </code>
</pre>


To list all available commands type:
<pre>
  <code>
    npm run
  </code>
</pre>


Or take a look at the <a href="https://github.com/lnug/website/blob/master/package.json">package.json</a>
